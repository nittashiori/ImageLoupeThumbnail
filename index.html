<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <!-- <div id="app">
			
		</div> -->
    <div class="images">
      <!--  拡大プレビューエリア  -->
      <div class="zoom-area">
        <img class="zoom-area-img" src="https://picsum.photos/id/585/600/400" />
      </div>

      <!--  ベース  -->
      <div class="slides-container">
        <div class="slides">
          <div class="slide">
            <div class="cell">
              <div class="m-lens-container">
                <img
                  class="m-lens-img"
                  src="https://picsum.photos/id/585/600/400"
                />
                <div class="m-lens"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="thumbnail">
        <ul class="thumbnail-list">
          <li class="thumbnail-item active">
            <img src="https://picsum.photos/id/585/600/400" />
          </li>
          <li class="thumbnail-item">
            <img src="https://dummyimage.com/400x600/000/fff" />
          </li>
          <li class="thumbnail-item">
            <img src="https://picsum.photos/id/575/600/300" />
          </li>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
